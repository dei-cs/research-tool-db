version: '3.8'

services:
  vectordb:
    build: .
    container_name: research-tool-vectordb
    ports:
      - "8003:8003"
    environment:
      - VECTORDB_API_KEY=${VECTORDB_API_KEY:-dev-vectordb-key-12345}
      - DEFAULT_COLLECTION=${DEFAULT_COLLECTION:-documents}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
